  ## ------
  ## SEQUENCE FEATURES
  ## ------

  - name: genomic sequence localization
    is_a: association
    description: >-
      A relationship between a sequence feature and an entity it is localized to. The reference entity may be
      a chromosome, chromosome region or information entity such as a contig
    slot_usage:
      - name: subject
        aliases: ['sequence feature']
        range: genomic entity  ## todo protein
      - name: object
        aliases: ['reference']
        range: genomic entity ## typically a chromosomel use monochrom
    slots:
      - start interbase coordinate
      - end interbase coordinate
      - genome build
      - phase

  - name: sequence feature relationship
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      For example, a particular exon is part of a particular transcript or gene
    slot_usage:
      - name: subject
        range: genomic entity  ## todo protein
      - name: object
        range: genomic entity ## typically a chromosome

  - name: transcript to gene relationship
    is_a: sequence feature relationship
    defining_slots:
      - subject
      - object
    description: >-
      A gene is a collection of transcripts
    slot_usage:
      - name: subject
        range: transcript
      - name: object
        range: gene

  - name: gene to gene product relationship
    is_a: sequence feature relationship
    defining_slots:
      - subject
      - object
    description: >-
      A gene is transcribed and potentially translated to a gene product
    slot_usage:
      - name: subject
        range: gene
      - name: object
        range: gene product
      - name: relation
        subproperty_of: RO:0002205

  - name: exon to transcript relationship
    is_a: sequence feature relationship
    defining_slots:
      - subject
      - object
    description: >-
      A transcript is formed from multiple exons
    slot_usage:
      - name: subject
        range: exon
      - name: object
        range: transcript

  - name: gene regulatory relationship
    is_a: association
    description: >-
      A regulatory relationship between two genes
    slot_usage:
      - name: relation
        description: >-
          the direction is always from regulator to regulated
      - name: subject
        range: gene or gene product
        role: regulatory gene
      - name: object
        range: gene or gene product
        role: regulated gene
        
  
  - name: anatomical entity to anatomical entity association
    schema: gocam
    is_a: association
    defining_slots:
      - subject
      - object
    slot_usage:
      - name: subject
        range: anatomical entity
      - name: object
        range: anatomical entity
  
  - name: anatomical entity part of anatomical entity association
    schema: gocam
    is_a: anatomical entity to anatomical entity association
    defining_slots:
      - relation
    slot_usage:
      - name: subject
        range: anatomical entity
        description: >-
          the part
      - name: object
        range: anatomical entity
        description: >-
          the whole
      - name: relation
        range: anatomical entity
        description: >-
          the whole

  - name: occurrent
    description: >-
      A processual entity
    mappings:
      - "BFO:0000003"

  - name: molecular activity
    is_a: biological entity
    mixins:
      - occurrent
    description: >-
      An execution of a molecular function
    mappings:
      - "GO:0003674"

  - name: activity and behavior
    is_a: occurrent
    description: >-
      Activity or behavior of any independent integral living, organization or mechanical actor in the world
    mappings:
      - "UMLSSG:ACTI"

  - name: procedure
    is_a: occurrent
    description: >-
      A series of actions conducted in a certain order or manner
    mappings:
      - "UMLSSG:PROC"

  - name: phenomenon
    is_a: occurrent
    description: >-
      a fact or situation that is observed to exist or happen, especially one whose cause or explanation is in question
    mappings:
      - "UMLSSG:PHEN"

  - name: biological process
    is_a: biological entity
    mixins:
      - occurrent
    description: >-
      One or more causally connected executions of molecular functions
    mappings:
      - "GO:0008150"
      - SIO:000006
      - WD:Q2996394

  - name: pathway
    is_a: biological process
    mappings:
      - GO:0007165
      - SIO:010526
      - PW:0000001
      - WD:Q4915012

  - name: physiology
    is_a: biological process
    mappings:
      - "UMLSSG:PHYS"
      
  - name: cellular component
    is_a: anatomical entity
    description: >-
      A location in or around a cell
    mappings:
      - "GO:0005575"
      - SIO:001400
      - WD:Q5058355
      
  - name: cell
    is_a: anatomical entity
    mappings:
      - "GO:0005623"
      - "SIO:010001"
      - WD:Q7868
      
  - name: gross anatomical structure
    aliases: ['tissue', 'organ']
    is_a: anatomical entity
    mappings:
      - SIO:010046
      - WD:Q4936952
      
  
