id: "https://biolink.github.io/biolink-model/ontology/biolink.ttl"
name: biolink model
description: Entity and association taxonomy and datamodel for life-sciences data
license: https://creativecommons.org/publicdomain/zero/1.0/
prefixes:
  OBAN: http://purl.org/oban/
  SIO: http://semanticscience.org/resource/SIO_
  wgs: http://www.w3.org/2003/01/geo/wgs84_pos

types:

  - name: identifier type
    typeof: string
    description: >-
      A string that is intended to uniquely identify a thing
      May be URI in full or compact (CURIE) form

  - name: label type
    typeof: string
    description: >-
      A string that provides a human-readable name for a thing

  - name: narrative text
    typeof: string
    description: >-
      A string that provides a human-readable description of something

  - name: symbol type
    typeof: string

  - name: frequency value
    mappings:
      - UO:0000105

  - name: perecentage frequency value
    typeof: double
    mappings:
      - UO:0000187

  - name: quotient
    aliases: ['ratio']
    typeof: double
    mappings:
      - UO:0010006

  - name: unit
    typeof: string
    mappings:
      - UO:0000000
      
  - name: time type
    typeof: time

  - name: biological sequence
    typeof: string

slots:

## predicates/relations 

  - name: directly interacts with
    description: >-
      holds between any two material entities that make physical contact as part of some interaction 
    mappings:
      - SEMMEDDB:INTERACTS_WITH

  - name: molecularly interacts with
    is_a: directly interacts with
    domain: molecular entity
    range: molecular entity
    mappings:
      - RO:0002436
  
  - name: regulates
    comment: This is a grouping for process-process and entity-entity relations
    mixin: true
    abstract: true
    
  - name: positively regulates
    comment: This is a grouping for process-process and entity-entity relations
    is_a: regulates
    mixin: true
    abstract: true
    
  - name: negatively regulates
    comment: This is a grouping for process-process and entity-entity relations
    is_a: regulates
    mixin: true
    abstract: true
  
  - name: regulates, process to process
    is_a: regulates
    mappings:
      - RO:0002211
  
  - name: positively regulates, process to process
    is_a: regulates, process to process
    mixins: positively regulates
    mappings:
      - RO:0002213

  - name: negatively regulates, process to process
    is_a: regulates, process to process
    mixins: negatively regulates
    mappings:
      - RO:0002212

  - name: regulates, entity to entity
    aliases: ['activity directly regulates activity of']
    is_a: regulates
    domain: molecular entity
    range: molecular entity
    local_names:
      translator: regulates
      ro: activity directly regulates activity of
    mappings:
      - RO:0002448

  - name: positively regulates, entity to entity
    aliases: ['activity directly positively regulates activity of']
    is_a: regulates, entity to entity
    mixins: positively regulates
    local_names:
      translator: positively regulates
      ro: activity directly positively regulates activity of
    mappings:
      - RO:0002450
      - SEMMEDDB:STIMULATES

  - name: negatively regulates, entity to entity
    aliases: ['activity directly negatively regulates activity of']
    is_a: regulates, entity to entity
    mixins: negatively regulates
    local_names:
      translator: negatively regulates
      ro: activity directly negatively regulates activity of
    mappings:
      - RO:0002449
      - SEMMEDDB:INHIBITS

  - name: has gene product
    description: >-
      holds between a gene and a transcribed and/or translated product geenrated from it
    domain: gene
    range: gene product
    mappings:
      - RO:0002205

  - name: is homologous to
    aliases: ['in homology relationship with']
    description: >-
      holds between two biological entities that have common evolutionary origin
    comment: typically used to describe homology relationships between genes or gene products
    mappings:
      - RO:HOM0000001
      - SIO:010302

  - name: has affected sequence feature
    aliases: ['has affected feature']
    description: >-
      holds between a genotype or genotype part (e.g. a sequence variant), and a sequence feature whose sequence is affected by it.
    range: sequence feature
    mappings:
      - GENO:0000418

  - name: coexists with
    description: >-
      holds between two entities that are co-located in the same aggregate object, process, or spatio-temporal region
    mappings:
      - SEMMEDDB:COEXISTS_WITH

  - name: in pathway with
    description: >-
      holds between two genes or gene products that are part of in the same biological pathway
    is_a: coexists with
    domain: gene or gene product
    range: gene or gene product

  - name: in complex with
    description: >-
      holds between two genes or gene products that are part of (or code for products that are part of) in the same macromolecular complex
    is_a: coexists with
    domain: gene or gene product
    range: gene or gene product

  - name: in cell population with
    description: >-
      holds between two genes or gene products that are expressed in the same cell type or population 
    is_a: coexists with
    domain: gene or gene product
    range: gene or gene product

  - name: associated with condition
    description: >-
      holds between an entity and a disease or phenotypic feature that the entity may influence, contribute to, or correlate with
    range: disease or phenotypic feature 

  - name: affects risk for condition
    description: >-
      holds between an entity and a disease or phenotypic feature where exposure to the entity alters the chances of developing the condition 
    is_a: associated with condition
    range: disease or phenotypic feature 
    mappings:
      - SEMMEDDB:PREDISPOSES

  - name: causes or contributes to
    description: >-
      holds between two entities where the occurrence, existence, or activity of one causes or contributes to the occurrence or  generation of the other

  - name: causes
    description: >-
      holds between two entities where the occurrence, existence, or activity of one causes the occurrence or  generation of the other
    is_a: causes or contributes to
    mappings:
      - RO:0002410
      - SEMMEDDB:CAUSES

  - name: treats condition 
    aliases: ['is substance that treats']
    description: >-
      holds between a therapeutic process or chemical substance and a disease or phenotypic feature that it is used to treat 
    range: disease or phenotypic feature
    mappings:
      - RO:0002606
      - RO:0003307
      - SEMMEDDB:TREATS

  - name: prevents condition
    aliases: [' ']
    description: >-
      holds between a therapeutic process or molecular entity and a disease or phenotypic feature, where exposure tot the process or entity reduces chance of developing the condition
    range: disease or phenotypic feature
    mappings:
      - RO:0002559
      - SEMMEDDB:PREVENTS

  - name: has biomarker
    aliases: [' ']
    description: >-
      holds between a disease or phenotypic feature and a measurable molecular entity that is used as an indicator of the presence or state of the disease or feature.
    domain: disease or phenotypic feature
    range: molecular entity

  - name: treated by
    aliases: [' ']
    description: >-
      holds between a disease or phenotypic feature and a therapeutic process or chemical substance that is used to treat the condition 
    domain: disease or phenotypic feature
    mappings: 
      - RO:0002302

  - name: affects
    mappings:
      - SEMMEDDB:AFFECTS

  - name: expressed in
    description: >-
      holds between a gene or gene product and an anatomical entity in which itt is expressed
    domain: gene or gene product
    range: anatomical entity
    mappings:
      - RO:0002206

  - name: has phenotype
    description: >-
      holds between a biological entity and a phenotype, where a phenotype is construed broadly as any kind of quality of an organism part, a collection of these qualities, or a change in quality or qualities (e.g. abnormally increased temperature). 
    domain: biological entity
    range: phenotype
    mappings:
      - RO:0002200

  - name: disrupts
    description: >-
      holds between a material entity and a process or activity it disrupts
    range: occurrent
    mappings:
      - SEMMEDDB:DISRUPTS

  - name: part of
    description: >-
      holds between parts and wholes (material entities or processes)
    mappings:
      - BFO:0000050
      - SEMMEDDB:PART_OF

  - name: participates in
    description: >-
      holds between a continuant and a process, where the continuant is somehow involved in the process
    range: occurrent
    mappings:
      - RO:0000056

  - name: has participant
    description: >-
      holds between a process and a continuant, where the continuant is somehow involved in the process 
    domain: occurrent
    mappings:
      - RO:0000057

  - name: derives into
    aliases: [' ']
    description: >-
      holds between two distinct material entities, the old entity and the new entity, in which the new entity begins to exist when the old entity ceases to exist, and the new entity inherits the significant portion of the matter of the old entity
    mappings:
      - RO:0001001
      - SEMMEDDB:CONVERTS_TO

  - name: manifestation of
    description: >-
      used in SemMedDB for linking things like dysfunctions and processes to some disease or syndrome
    range: disease
    mappings:
      - SEMMEDDB:MANIFESTATION_OF

  - name: precedes
    description: >-
      holds between two processes, where one completes before the other begins
    domain: occurrent
    range: occurrent
    mappings:
      - BFO:0000063
      - SEMMEDDB:PRECEDES

  - name: subclass of
    description: >-
      holds between two classes where the domain class is a specialization of the range class
    domain: class
    range: class
    mappings:
      - RDFS:subClassOf
      - SEMMEDDB:IS_A 
 
## property slots
      
  - name: id
    identifier: true
    description: >-
      A unique identifier for a thing.
      Must be either a CURIE shorthand for a URI or a complete URI
    domain: named thing
    range: identifier type
  
  - name: name
    aliases: ['label', 'display name']
    domain: named thing
    range: label type
    description: >-
      A human-readable name for a thing
    mappings:
      - "rdfs:label"
  
  - name: category
    domain: named thing
    range: label type
    description: >-
      Name of the high level ontology class in which this entity is categorized. Corresponds to the label for the biolink entity type class.
      In a neo4j database this MAY correspond to the neo4j label tag
    mappings:
      - "rdf:type"
  
  - name: full name
    domain: named thing
    range: label type
    description: >-
      a long-form human readable name for a thing
  
  - name: description
    domain: named thing
    range: narrative text
    description: >-
      a human-readable description of a thing
  
  - name: systematic synonym
    domain: named thing
    range: label type
    description: >-
      more commonly used for gene symbols in yeast
    
  - name: association slot
    abstract: true
    domain: association
    description: >-
      any slot that relates an association to another entity
    
  - name: subject
    is_a: association slot
    local_names:
      ga4gh: annotation subject
      neo4j: node with outgoing relationship
    description: >-
      connects an association to the subject of the association.
      For example, in a gene-to-phenotype association, the gene is subject and phenotype is object.
    required: true
#    range: named thing
    mappings:
      - rdf:subject
      - owl:annotatedSource
      - oban:association_has_subject
      
  - name: object
    is_a: association slot
    description: >-
      connects an association to the object of the association.
      For example, in a gene-to-phenotype association, the gene is subject and phenotype is object.
    required: true
#    range: named thing
    local_names:
      ga4gh: descriptor
      neo4j: node with incoming relationship
    mappings:
      - rdf:object
      - owl:annotatedTarget
      - oban:association_has_object

  - name: relation
    is_a: association slot
    description: >-
      the relationship type by which a subject is connected to an object in an association
    range: relationship type
    required: true
    local_names:
      ga4gh: annotation predicate
      translator: descriptor
    mappings:
      - "rdf:predicate"
      - "owl:annotatedProperty"
      - "oban:association_has_predicate"
      
  - name: negated
    is_a: association slot
    range: xsd:boolean
    description: >-
      if set to true, then the association is negated i.e. is not true

  - name: has confidence level
    is_a: association slot
    range: confidence level
    description: >-
      connects an association to a qualitative term denoting the level of confidence

  - name: has evidence
    is_a: association slot
    range: evidence instance
    description: >-
      connects an association to an instance of supporting evidence

  - name: provided by
    is_a: association slot
    range: provider
    description: >-
      connects an association to the agent (person, organization or group) that provided it
    mappings:
      - prov:providedBy

  - name: association type
    is_a: association slot
    range: ontology class
    description: >-
      connects an association to the type of association (e.g. gene to phenotype)
    mappings:
      - rdf:type

  - name: creation date
    range: xsd:date
    description: >-
      date on which thing was created
    mappings:
      - dc:created
  
  - name: in taxon
    domain: thing with taxon
    range: organism taxon
    description: >-
      connects a thing to a class representing a taxon
    mappings:
      - "RO:0002162"
      
  - name: latitude
    range: xsd:float
    description: >-
      latitude
    mappings:
      - wgs:lat

  - name: longitude
    range: xsd:float
    description: >-
      longitude
    mappings:
      - wgs:long

  - name: aggregate statistic
    abstract: true
      
  - name: has count
    description: >-
      number of things with a particular property
    is_a: aggregate statistic
    range: integer

  - name: has total
    description: >-
      total number of things in a particular reference set
    is_a: aggregate statistic
    range: integer

  - name: has quotient
    is_a: aggregate statistic
    range: double

  - name: has percentage
    description: >-
      equivalent to has quotient multiplied by 100
    is_a: aggregate statistic
    range: double

  - name: timepoint
    range: time type
    description: >-
      a point in time

  - name: stage qualifier
    is_a: association slot
    range: life stage
    path: "object/during"
    description: >-
      stage at which expression takes place

  - name: quantifier qualifier
    is_a: association slot
    range: ontology class
    description: >-
      A measurable quantity for the object of the association

  - name: qualifiers
    singular_name: qualifier
    description: >-
      connects an association to qualifiers that modify or qualify the meaning of that association
    local_names:
      ga4gh: annotation qualifier
    is_a: association slot
    multivalued: true
    range: ontology class

  - name: frequency qualifier
    description: >-
      a qualifier used in a phenotypic association to state how frequent the phenotype is observed in the subject
    is_a: association slot
    range: frequency value

  - name: severity qualifier
    description: >-
      a qualifier used in a phenotypic association to state how severe the phenotype is in the subject
    is_a: association slot
    range: severity value

  - name: sex qualifier
    description: >-
      a qualifier used in a phenotypic association to state whether the association is specific to a particular sex.
    is_a: association slot
    range: biological sex

  - name: onset qualifier
    description: >-
      a qualifier used in a phenotypic association to state when the phenotype appears is in the subject
    is_a: association slot
    range: onset

  - name: clinical modifier qualifier
    description: >-
      Used to characterize and specify the phenotypic abnormalities defined in the Phenotypic abnormality subontology,
      with respect to severity, laterality, age of onset, and other aspects
    is_a: association slot
    range: clinical modifier


  - name: sequence variant qualifier
    description: >-
      a qualifier used in an association where the variant
    is_a: association slot
    range: sequence variant
    
  - name: publications
    singular_name: publication
    description: >-
      connects an association to publications supporting the association
    is_a: association slot
    multivalued: true
    range: publication

  - name: has biological sequence
    description: >-
      connects a genomic feature to its sequence
    range: biological sequence

  - name: has molecular consequence
    description: >-
      connects a sequence variant to a class describing the molecular
      consequence. E.g.  SO:0001583
    range: ontology class

    ## genotypes

  - name: has gene
    description: >-
      connects and entity to a single gene
    range: gene
    
  - name: has zygosity
    domain: single locus feature complement
    range: zygosity

  - name: filler
    range: named thing
    description: >-
      The value in a property-value tuple

  - name: phase
    description: >-
      TODO

  - name: genome build
    description: >-
      TODO

  - name: interbase coordinate
    description: >-
      TODO

  - name: start interbase coordinate
    is_a: interbase coordinate

  - name: end interbase coordinate
    is_a: interbase coordinate
    
  ## ------
  ## OTHER
  ## ------

  - name: associations
    multivalued: true
    range: association
  
classes:

  ## ------
  ## RELATIONSHIP TYPES
  ## ------

  - name: relationship type
    description: >-
      An OWL property used as an edge label
  
  ## ------
  ## THINGS
  ## ------

  - name: biological sex
    subclass_of: "PATO:0000047"
    is_a: attribute

  - name: phenotypic sex
    description: >-
      An attribute corresponding to the phenotypic sex of the individual, based upon the reproductive organs present.
    subclass_of: "PATO:0001894"
    is_a: biological sex

  - name: genotypic sex
    description: >-
      An attribute corresponding to the genotypic sex of the individual, based upon genotypic composition of sex chromosomes.
    subclass_of: "PATO:0020000"
    is_a: biological sex

  - name: severity value
    description: >-
      describes the severity of a phenotypic feature or disease
    is_a: attribute
  
  - name: frequency value
    description: >-
      describes the frequency of occurrence of an event or condition
    is_a: attribute
  
  - name: clinical modifier
    description: >-
      Used to characterize and specify the phenotypic abnormalities defined in the Phenotypic abnormality subontology,
      with respect to severity, laterality, age of onset, and other aspects
    subclass_of: "HP:0012823"
    is_a: attribute
  
  - name: onset
    description: >-
      The age group in which manifestations appear
    mappings:
      - "HP:0003674"
    is_a: attribute
  
  - name: relationship quantifier
    abstract: true
    mixin: true
    
  - name: senstivity quantifier
    is_a: relationship quantifier
    mixin: true
    
  - name: specificity quantifier
    is_a: relationship quantifier
    mixin: true
    
  - name: pathognomonicity quantifier
    is_a: specificity quantifier
    description: >-
      A relationship quantifier between a variant or symptom and a disease, which is
      high when the presence of the feature implies the existence of the disease
    mixin: true
  
  - name: frequency quantifier
    is_a: relationship quantifier
    mixin: true
    slots:
      - has count
      - has total
      - has quotient
      - has percentage
  
  - name: named thing
    description: "a databased entity or concept/class"
    slots:
      - id
      - name
      - category
    slot_usage:
      - name: id
        required: true
    mappings:
      - "UMLSSG:OBJC"
      - WD:Q35120

  - name: biological entity
    is_a: named thing
    abstract: true
    mappings:
      - WD:Q28845870
        
  - name: ontology class
    description: "a concept or class in an ontology, vocabulary or thesaurus"
    mixin: true
      
  - name: gene ontology class
    description: >-
      an ontology class that describes a functional aspect of a gene, gene prodoct or complex
    mixin: true
    is_a: ontology class
    flags:
      - testing
      
  - name: thing with taxon
    abstract: true
    mixin: true
    description: >-
      A mixin that can be used on any entity with a taxon
    slots:
      - in taxon
      
  - name: organism taxon
    is_a: ontology class
    values_from:
      - ncbitaxon
    mappings:
      - WD:Q16521
      
  - name: organismal entity
    description: >-
      A named entity that is either a part of an organism, a whole organism, population or clade of organisms, excluding molecular entities
    abstract: true
    is_a: biological entity
    mappings:
      - WD:Q7239
      
  - name: individual organism
    mixins:
      - thing with taxon
    is_a: organismal entity
    subclass_of: "NCBITaxon:1"
    mappings:
      - SIO:010000
      - WD:Q795052

  - name: case
    aliases: ['patient', 'proband']
    is_a: individual organism
    description: >-
      An individual organism that has a patient role in some clinical context.
    
  - name: population of individual organisms
    local_names:
      ga4gh: population
    mixins:
      - thing with taxon
    is_a: organismal entity
    mappings:
      - SIO:001061
      
  - name: biosample
    aliases: ['biospecimen', 'sample']
    mixins:
      - thing with taxon
    is_a: organismal entity
    mappings:
      - SIO:001050
      
  - name: disease or phenotypic feature
    aliases: ['phenome']
    is_a: biological entity
    description: >-
      Either one of a disease or an individual phenotypic feature. Some knowledge resources such as Monarch treat these as distinct, others such as MESH conflate.
    mixins:
      - thing with taxon
    union_of:
      - disease
      - phenotypic feature
      
  - name: disease
    aliases: ['condition', 'disorder', 'medical condition']
    is_a: disease or phenotypic feature
    mappings:
      - "MONDO:0000001"
      - "WD:Q12136"
      - SIO:010299
      - UMLSSG:DISO
      
  - name: phenotypic feature
    aliases: ['sign', 'symptom', 'phenotype', 'trait', 'endophenotype']
    is_a: disease or phenotypic feature
    mappings:
      - "UPHENO:0001001"
      - SIO:010056
      - WD:Q169872
      
  - name: environment
    aliases: ['environment', 'exposure', 'experimental condition']
    is_a: biological entity
    description: >-
      A feature of the environment of an organism that influences one or more phenotypic features
      of that organism, potentially mediated by genes
    mappings:
      - SIO:000955

  - name: information content entity
    aliases: ['information', 'information artefact', 'information entity']
    abstract: true
    is_a: named thing
    description: >-
      a piece of information that typically describes some piece of biology or is used as support.
    mappings:
      - "IAO:0000030"
      - "UMLSSG:CONC"
      
  - name: confidence level
    is_a: information content entity
    description: >-
      Level of confidence in a statement
    values_from:
      - cio
    mappings:
      - "CIO:0000028"
      
  - name: evidence type
    is_a: information content entity
    aliases: ['evidence code']
    description: >-
      Class of evidence that supports an association
    values_from:
      - eco
    mappings:
      - "ECO:0000000"
      
  - name: publication
    is_a: information content entity
    aliases: ['reference']
    description: >-
      Any published piece of information. Can refer to a whole publication,
      or to a part of it (e.g. a figure, figure legend, or section highlighted by NLP).
      The scope is intended to be general and include information published on the web as well as journals.
    mappings:
      - "IAO:0000311"

  - name: administrative entity
    abstract: true
    
  - name: provider
    is_a: administrative entity
    aliases: ['agent', 'group']
    description: >-
      person, group, organization or project that provides a piece of information
    mappings:
      - UMLSSG:ORGA
      
  - name: molecular entity
    is_a: biological entity
    mixins:
      - thing with taxon
    aliases: ['bioentity']
    description: "A gene, gene product, small molecule or macromolecule (including protein complex)"
    comment: >-
      Check SIO mapping - also mapped to chemical substance.
    mappings:
      - SIO:010004
      - WD:Q43460564

  - name: chemical substance
    is_a: molecular entity
    description: >-
      May be a chemical entity or a formulation with a chemical entity as active ingredient, or a complex
      material with multiple chemical entities as part
    subclass_of: "CHEBI:24431"
    mappings:
      - "SIO:010004"
      - "UMLSSG:CHEM"
      - "WD:Q79529"
      
  - name: drug
    is_a: chemical substance
    description: >-
      A substance intended for use in the diagnosis, cure, mitigation, treatment, or prevention of disease
    comment: >-
      The CHEBI ID represents a role rather than a substance
    mappings:
      - WD:Q12140
      - CHEBI:23888
      
  - name: metabolite
    is_a: chemical substance
    description: >-
      Any intermediate or product resulting from metabolism. Includes primary and secondary metabolites.
    comment: >-
      The CHEBI ID represents a role rather than a substance
    mappings:
      - CHEBI:25212
      
  - name: attribute
    subclass_of: PATO:0000001
    mixins:
      - ontology class
    description: >-
      A property or characteristic of an entity
    
  - name: anatomical entity
    is_a: organismal entity
    mixins:
      - thing with taxon
    subclass_of: UBERON:0001062
    description: >-
      A subcellular location, cell type or gross anatomical part
    mappings:
      - "UMLSSG:ANAT"
      - SIO:010046
      - WD:Q4936952

  - name: life stage
    is_a: organismal entity
    mixins:
      - thing with taxon
    subclass_of: UBERON:0000105
    description: >-
      A stage of development or growth of an organism, including post-natal adult stages

  - name: planetary entity
    is_a: named thing
    description: >-
      Any entity or process that exists at the level of the whole planet
      
  - name: environmental process
    is_a: planetary entity
    mixins:
      - occurrent
    subclass_of: ENVO:02500000
      
  - name: environmental feature
    is_a: planetary entity
    subclass_of: ENVO:00002297
      
  - name: clinical entity
    is_a: named thing
    description: >-
      Any entity or process that exists in the clinical domain and outside the biological realm. Diseases are placed under biological entities
      
  - name: clinical trial
    is_a: clinical entity
      
  - name: clinical intervention
    is_a: clinical entity
      
  - name: device
    is_a: named thing
    description: >-
      A thing made or adapted for a particular purpose, especially a piece of mechanical or electronic equipment
    mappings:
      - "UMLSSG:DEVI"

  - name: genomic entity
    is_a: molecular entity
    aliases: ['sequence feature']
    description: >-
      an entity that can either be directly located on a genome (gene, transcript, exon, regulatory region) or is encoded in a genome (protein)
    slots:
      - has biological sequence
    mappings:
      - "SO:0000110"
      - "UMLSSG:GENE"

  - name: genome
    is_a: genomic entity
    description: >-
      A genome is the sum of genetic material within a cell or virion.
    mappings:
      - SO:0001026
      - SIO:000984
      - WD:Q7020

  - name: transcript
    is_a: genomic entity
    description: >-
      An RNA synthesized on a DNA or RNA template by an RNA polymerase
    mappings:
      - SO:0000673
      - SIO:010450

  - name: exon
    is_a: genomic entity
    description: >-
      A region of the transcript sequence within a gene which is not removed from the primary RNA transcript by RNA splicing
    mappings:
      - SO:0000147
      - SIO:010445
      - WD:Q373027

  - name: coding sequence
    is_a: genomic entity
    mappings:
      - SO:0000316
      - SIO:001390
      
  - name: gene or gene product
    is_a: genomic entity
    union_of:
      - gene
      - gene product
    description: >-
      a union of genes or gene products.
      Frequently an identifier for one will be used as proxy for another
    slot_usage:
      - name: name
        range: symbol type
        description: >-
          genes are typically designated by a short symbol and a full name. We map the symbol to the default display name
          and use an additional slot for full name
      
  - name: gene
    is_a: gene or gene product
    aliases: ['locus']
    mappings:
      - "SO:0000704"
      - "SIO:010035"
      - "WD:Q7187"
    id_prefixes:
      - NCBIGene
      - ENSEMBL
      - HGNC
      - MGI
      - ZFIN
      
  - name: gene product
    is_a: gene or gene product
    description: >-
      The functional molecular product of a single gene. Gene products are either proteins or functional RNA molecules
    union_of:
      - protein
      - RNA product
    mappings:
      - WD:Q424689
    
  - name: protein
    is_a: gene product
    aliases: ['polypeptide']
    description: >-
      A gene product that is composed of a chain of amino acid sequences and is produced by ribosome-mediated translation of mRNA
    mappings:
      - "PR:000000001"
      - "SIO:010043"
      - "WD:Q8054"
    id_prefixes:
      - UniProtKB
      - PR
      - ENSEMBL
    
  - name: gene product isoform
    is_a: gene product
    description: >-
      This is an abstract class that can be mixed in with different kinds of gene products to indicate that the gene product is intended to
      represent a specific isoform rather than a canonical or reference or generic product. The designation of canonical or reference may be arbitrary,
      or it may represent the superclass of all isoforms.
    entity: true
    abstract: true
    
  - name: protein isoform
    aliases: ['proteoform']
    is_a: protein
    description: >-
      Represents a protein that is a specific isoform of the canonical or reference protein. See https://www.ncbi.nlm.nih.gov/pmc/articles/PMC4114032/
    mixins:
      - gene product isoform
    id_prefixes:
      - UniProtKB
      - PR
      - ENSEMBL
    
  - name: RNA product
    is_a: gene product
    mappings:
      - "CHEBI:33697"
      - SIO:010450
      - WD:Q11053
    id_prefixes:
      - RNAcentral
    
  - name: RNA product isoform
    is_a: RNA product
    description: >-
      Represents a protein that is a specific isoform of the canonical or reference RNA
    mixins:
      - gene product isoform
    id_prefixes:
      - RNAcentral
      
  - name: noncoding RNA product
    is_a: RNA product
    id_prefixes:
      - RNAcentral
      - NCBIGene
      - ENSEMBL
    mappings:
      - SIO:001235
      
  - name: microRNA
    is_a: noncoding RNA product
    mappings:
      - "SO:0000276"
      - SIO:001397
      - WD:Q310899
    id_prefixes:
      - MIR
        
  - name: macromolecular complex
    is_a: molecular entity
    mappings:
      - "GO:0032991"
      - "SIO:010046"
      - WD:Q22325163
    id_prefixes:
      - IntAct
      
  - name: gene grouping
    abstract: true
    mixin: true
    description: >-
      any grouping of multiple genes or gene products

  - name: gene family
    is_a: molecular entity
    mappings:
      - "NCIT:C20130"
      - SIO:001380
      - WD:Q417841
    mixins:
      - gene grouping
    description: >-
      any grouping of multiple genes or gene products related by common descent
    id_prefixes:
      - PANTHER
      

  - name: zygosity
    is_a: attribute
    mappings:
      - "GENO:0000133"

  - name: genotype
    is_a: genomic entity
    description: >-
      An information content entity that describes a genome by specifying the total variation in genomic sequence and/or gene expression, relative to some extablished background
    comment: >-
      Consider renaming as genotypic entity
    slots:
      - has zygosity
    mappings:
      - "GENO:0000536"
      - SIO:001079

  - name: haplotype
    is_a: genomic entity
    description: >-
      A set of zero or more Alleles on a single instance of a Sequence[VMC]
#    slots:
#      - completeness
    mappings:
      - VMC:Haplotype

  - name: sequence variant
    aliases: ['allele']
    local_names:
      agr: allele
    is_a: genomic entity
    description: >-
      An allele that varies in its sequence from what is considered the reference allele at that locus.
    comment: >-
      This class is for modeling the specific state at a locus. A single dbSNP rs ID could correspond to more
      than one sequence variants (e.g CIViC:1252 and CIViC:1253, two distinct BRCA2 alleles for rs28897743)
    mappings:
      - GENO:0000002
      - WD:Q15304597
      - SIO:010277
      - VMC:Allele
    id_prefixes:
      - ClinVar
      - WD
      - CIViC
    alt_descriptions:
      - description: "An enitity that describes a single affected, endogenous allele.  These can be of any type that matches that definition"
        source: AGR
    alt_descriptions:
      - description: "A contiguous change at a Location"
        source: VMC
    slots:
      - has gene
    slot_usage:
      - slot: has gene
        multivalued: true
        description: Each allele can be associated with any number of genes
      - slot: has biological sequence
        description: >-
          The state of the sequence w.r.t a reference sequence
      - slot: id
        examples:
          - value: ZFIN:ZDB-ALT-980203-1091
            description: ti282a allele from ZFIN
      - slot: id
        examples:
          - value: ClinVarVariant:17681
            description: NM_007294.3(BRCA1):c.2521C>T (p.Arg841Trp)

  - name: drug exposure
    aliases: ['drug intake', 'drug dose']
    is_a: environment
    description: >-
      A drug exposure is an intake of a particular chemical substance
#    slots:
#      - has input
    slot_usage:
      - name: drug
        range: chemical substance
        required: true
        multivalued: true
    mappings:
      - "ECTO:0000509"
      - SIO:001005

  - name: treatment
    aliases: ['medical action']
    is_a: environment
    description: >-
      A treatment is targeted at a disease or phenotype and may involve multiple drug 'exposures'
    slots:
      - treats
      - has exposure parts
    slot_usage:
      - name: treats
        range: disease or phenotypic feature
        required: true
      - name: has exposure parts
        multivalued: true
        range: drug exposure
        required: true
    mappings:
      - "OGMS:0000090"
      - SIO:001398

  - name: geographic location
    is_a: planetary entity
    description: >-
      a location that can be described in lat/long coordinates
    slots:
      - latitude
      - longitude
    mappings:
      - "UMLSSG:GEOG"
      
  - name: geographic location at time
    is_a: planetary entity
    description: >-
      a location that can be described in lat/long coordinates, for a particular time
    slots:
      - latitude
      - longitude
      - timepoint
      
  ## ------
  ## ASSOCIATIONS
  ## ------
      
  - name: association
    is_a: information content entity
    description: >-
      A typed association between two entities, supported by evidence
    comment: This is roughly the model used by biolink and ontobio at the moment
    slots:
      - association type
      - subject
      - negated
      - relation
      - object
      - qualifiers
      - publications
      - provided by
    mappings:
      - "OBAN:association"
      - "rdf:Statement"
      - "owl:Axiom"

  - name: genotype to genotype part association
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between one genotype and a genotypic entity that is a sub-component of it
    slot_usage:
      - name: relation
        subproperty_of: "GENO:0000382"
      - name: subject
        range: genotype
        description: >-
          parent genotype
        definitional: true
      - name: object
        range: genotype
        description: >-
          child genotype
        definitional: true

  - name: genotype to gene association
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between a genotype and a gene.
      The genotype have have multiple variants in that gene or a single one. There is no assumption of cardinality
    slot_usage:
      - name: relation
        description: >-
          the relationship type used to connect genotype to gene
      - name: subject
        range: genotype
        description: >-
          parent genotype
        definitional: true
      - name: object
        range: gene
        description: >-
          gene implicated in genotype
        definitional: true

  - name: genotype to variant association
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between a genotype and a sequence variant.
    slot_usage:
      - name: relation
        description: >-
          the relationship type used to connect genotype to gene
      - name: subject
        range: genotype
        description: >-
          parent genotype
        definitional: true
      - name: object
        range: sequence variant
        description: >-
          gene implicated in genotype
        definitional: true

  - name: gene to gene association
    aliases: ['molecular or genetic interaction']
    abstract: true
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      abstract parent class for different kinds of gene-gene or gene product to gene product relationships.
      Includes homology and interaction.
    slot_usage:
      - name: subject
        range: gene or gene product
        description: >-
          the subject gene in the association. If the relation is symmetric, subject vs object is arbitrary.
          We allow a gene product to stand as proxy for the gene or vice versa
        definitional: true
      - name: object
        range: gene or gene product
        description: >-
          the object gene in the association. If the relation is symmetric, subject vs object is arbitrary.
          We allow a gene product to stand as proxy for the gene or vice versa
        definitional: true


  - name: gene to gene homology association
    is_a: gene to gene association
    defining_slots:
      - subject
      - object
      - relation
    description: >-
      A homology association between two genes. May be orthology (in which case the species of subject and object
      should differ) or paralogy (in which case the species may be the same)
    symmetric: true
    slot_usage:
      - name: relation
        subproperty_of: "RO:HOM0000001"
        values_from:
          - ro
        description: >-
          homology relationship type
        definitional: true

  - name: molecular interaction
    is_a: association
    mixin: true
    abstract: true
    description: >-
      An interaction at the molecular level between two physical entities
    slot_usage:
      - name: subject
        range: molecular entity
      - name: relation
        subproperty_of: "RO:0002436"
        range: molecularly interacts with
        values_from:
          - ro
          - mi
        description: "interaction relationship type"
        definitional: true
        examples:
          - value: RO:0002447
            description: the subject molecular phosphorylates the object molecule
      - name: object
        range: molecular entity
      - slot: interacting molecules category
        range: class
        subclass_of: "MI:1046"
        examples:
          - value: MI:1048
            description: smallmolecule-protein
        
  - name: pairwise gene or protein interaction association
    is_a: gene to gene association
    defining_slots:
      - subject
      - object
      - relation
    mixins:
      - molecular interaction
    description: >-
      An interaction between two genes or two gene products.
      May be physical (e.g. protein binding) or genetic (between genes).
      May be symmetric (e.g. protein interaction) or directed (e.g. phosphorylation)
    symmetric: true
    slot_usage:
      - name: relation
        subproperty_of: "RO:0002436"
        values_from:
          - ro
          - mi
        description: "interaction relationship type"
        definitional: true

  - name: chemical to thing association
    is_a: association
    defining_slots:
      - subject
    abstract: true
    description: >-
      An interaction between a chemical entity and another entity
    slot_usage:
      - name: subject
        range: chemical substance
        description: "the chemical substance or entity that is an interactor"
        definitional: true

  - name: case to thing association
    is_a: association
    defining_slots:
      - subject
    abstract: true
    description: >-
      An abstract association for use where the case is the subject
    slot_usage:
      - name: subject
        range: case
        description: "the case (e.g. patient) that has the property"
        definitional: true

  - name: chemical to gene association
    is_a: association
    defining_slots:
      - subject
      - object
    mixins:
      - chemical to thing association
    description: >-
      An interaction between a chemical entity or substance and a gene or gene product. The chemical substance may
      be a drug with the gene being a target of the drug.
    slot_usage:
      - name: object
        range: gene product
        description: "the gene or gene product with which the chemical interacts"
        definitional: true

  - name: chemical to disease or phenotypic feature association
    is_a: association
    mappings:
      - SIO:000993
    defining_slots:
      - subject
      - object
    mixins:
      - chemical to thing association
      - thing to disease or phenotypic feature association
    description: >-
      An interaction between a chemical entity and a phenotype or disease, where the presence of the chemical gives rise to
      or exacerbates the phenotype
    slot_usage:
      - name: object
        range: disease or phenotypic feature
        description: "the disease or phenotype that is affected by the chemical"
        definitional: true
        
  - name: chemical to pathway association
    is_a: association
    mappings:
      - SIO:001250
    defining_slots:
      - subject
      - object
    mixins:
      - chemical to thing association
    description: >-
      An interaction between a chemical entity and a biological process or pathway
    slot_usage:
      - name: object
        range: pathway
        description: "the pathway that is affected by the chemical"
        definitional: true
        
  - name: chemical to gene association
    is_a: association
    mappings:
      - SIO:001257
    defining_slots:
      - subject
      - object
    mixins:
      - chemical to thing association
    description: >-
      An interaction between a chemical entity and a gene or gene product
    slot_usage:
      - name: object
        range: gene or gene product
        description: "the gene or gene product that is affected by the chemical"
        definitional: true
        
  - name: biosample to thing association
    is_a: association
    defining_slots:
      - subject
    abstract: true
    description: >-
      An association between a biosample and something
    slot_usage:
      - name: subject
        range: biosample
        description: >-
          the biosample being described
        definitional: true
        
  - name: biosample to disease or phenotypic feature association
    is_a: association
    defining_slots:
      - subject
      - object
    mixins:
      - biosample to thing association
      - thing to disease or phenotypic feature association
    description: >-
      An association between a biosample and a disease or phenotype
        definitional: true
        
  - name: entity to phenotypic feature association
    abstract: true
    defining_slots:
      - object
    is_a: association
    slot_usage:
      - name: description
        description: >-
          A description of specific aspects of this phenotype, not otherwise
          covered by the phenotype ontology class
      - name: object
        range: phenotypic feature
        description: "phenotypic class"
        definitional: true
        values_from: ['upheno', 'hp', 'mp', 'wbphenotypic feature']
        subclass_of: UPHENO:0001001
        examples:
          - value: HP:0002487
            description: Hyperkinesis
          - value: WBPhenotype:0000180 
            description: axon morphology variant
          - value: MP:0001569
            description: abnormal circulating bilirubin level
    slots:
      - frequency qualifier
      - severity qualifier
      - onset qualifier
      - sex qualifier

  - name: entity to disease association
    description: >-
      mixin class for any association whose object (target node) is a disease
    abstract: true
    mixin: true
    defining_slots:
      - object
    slot_usage:
      - name: object
        range: disease
        description: "disease"
        definitional: true
        subclass_of: MONDO:0000001
        examples:
          - value: MONDO:0020066
            description: "Ehlers-Danlos syndrome"
    slots:
      - frequency qualifier
      - severity qualifier
      - onset qualifier
      

  - name: disease or phenotypic feature association to thing association
    abstract: true
    is_a: association
    defining_slots:
      - subject
    slot_usage:
      - name: subject
        range: disease or phenotypic feature
        description: "disease or phenotype"
        definitional: true
        examples:
          - value: MONDO:0017314
            description: "Ehlers-Danlos syndrome, vascular type"
          - value: MP:0013229
            description: "abnormal brain ventricle size"

  - name: disease or phenotypic feature association to location association
    is_a: disease or phenotypic feature association to thing association
    description: >-
      An association between either a disease or a phenotypic feature and an anatomical entity,
      where the disease/feature manifests in that site.
    mappings:
      - NCIT:R100
    slot_usage:
      - name: object
        range: anatomical entity
        description: "anatomical entity in which the disease or feature is found"
        examples:
          - value: UBERON:0002048
            description: "lung"

  - name: thing to disease or phenotypic feature association
    abstract: true
    is_a: association
    defining_slots:
      - object
    slot_usage:
      - name: object
        range: disease or phenotypic feature
        description: "disease or phenotype"
        definitional: true
        examples:
          - value: MONDO:0017314
            description: "Ehlers-Danlos syndrome, vascular type"
          - value: MP:0013229
            description: "abnormal brain ventricle size"

  - name: disease to thing association
    abstract: true
    is_a: association
    defining_slots:
      - subject
    slot_usage:
      - name: subject
        range: disease
        description: "disease class"
        definitional: true
        values_from: ['mondo', 'omim', 'orphanet', 'ncit', 'doid']
        subclass_of: MONDO:0000001
        examples:
          - value: MONDO:0017314
            description: "Ehlers-Danlos syndrome, vascular type"


  - name: genotype to phenotypic feature association
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between one genotype and a phenotypic feature, where having the genotype confers the phenotype,
      either in isolation or through environment
    mixins:
      - entity to phenotypic feature association
      - genotype to thing association
    slot_usage:
      - name: relation
        subproperty_of: "GENO:0000382"
      - name: subject
        range: genotype
        description: >-
          genotype that is associated with the phenotypic feature
          
  - name: environment to phenotypic feature association
    is_a: association
    defining_slots:
      - subject
      - object
    description: >-
      Any association between an environment and a phenotypic feature, where being in the environment influences the phenotype
    mixins:
      - entity to phenotypic feature association
    slot_usage:
      - name: subject
        range: environment
        definitional: true
          
  - name: disease to phenotypic feature association
    is_a: association
    defining_slots:
      - subject
      - object
    description: "An association between a disease and a phenotypic feature in which the phenotypic feature is associated with the disease in some way"
    mixins:
      - entity to phenotypic feature association
      - disease to thing association
      
  - name: case to phenotypic feature association
    is_a: association
    defining_slots:
      - subject
      - object
    description: "An association between a case (e.g. individual patient) and a phenotypic feature in which the individual has or has had the phenotype"
    mixins:
      - entity to phenotypic feature association
      - case to thing association
      
  - name: gene to thing association
    is_a: association
    defining_slots:
      - subject
    abstract: true
    slot_usage:
      - name: subject
        range: gene or gene product
        description: "gene that is the subject of the association"

  - name: variant to thing association
    is_a: association
    local_names:
      ga4gh: variant annotation
    defining_slots:
      - subject
    abstract: true
    mixin: true
    slot_usage:
      - name: subject
        range: sequence variant
        description: >-
          a sequence variant in which the allele state is associated with some other entity
        example:
          - value: ClinVar:38077
            description: "ClinVar representation of NM_000059.3(BRCA2):c.7007G>A (p.Arg2336His)"
          - value: ClinGen:CA024716
            description: "chr13:g.32921033G>C (hg19) in ClinGen"
        
  - name: gene to phenotypic feature association
    is_a: association
    mappings:
      - "http://bio2rdf.org/wormbase_vocabulary:Gene-Phenotype-Association"
    defining_slots:
      - subject
      - object
    mixins:
      - entity to phenotypic feature association
      - gene to thing association
    slot_usage:
      - name: subject
        range: gene or gene product
        description: "gene in which variation is correlated with the phenotypic feature"
        example:
          - value: HGNC:2197
            description: "COL1A1 (Human)"
            
  - name: gene to disease association
    is_a: association
    comment: >-
      NCIT:R176 refers to the inverse relationship
    mappings:
      - SIO:000983
    defining_slots:
      - subject
      - object
    mixins:
      - entity to disease association
      - gene to thing association
    slot_usage:
      - name: subject
        range: gene or gene product
        description: >-
          gene in which variation is correlated with the disease - may be protective or causative or associative, or as a model

  - name: variant to population association
    description: >-
      An association between a variant and a population, where the variant has particular frequency in the population
    is_a: association
    defining_slots:
      - subject
      - object
    mixins:
      - variant to thing association
      - frequency quantifier
    slot_usage:
      - name: subject
        range: sequence variant
        description: >-
          an allele that has a certain frequency in a given population
        examples:
          - value: "NC_000017.11:g.43051071A>T"
            description: >-
              17:41203088 A/C in gnomad
      - name: object
        range: population of individual organisms
        description: >-
          the population that is observed to have the frequency
        examples:
          - value: ANCESTRO:0010
            description: African
      - name: has quotient
        description: >-
          frequency of allele in population, expressed as a number with allele divided by number in reference population, aka allele frequency
        examples:
          - value: "0.0001666"
      - name: has count
        description: >-
          number in object population that carry a particular allele, aka allele count
        examples:
          - value: "4"
            description: 4 individuals in gnomad set
      - name: has total
        description: >-
          number all populations that carry a particular allele, aka allele number
        examples:
          - value: "24014"
            description: 24014 individuals in gnomad set
    slots:
      - frequency qualifier
    slots:
      - frequency qualifier
          
  - name: variant to phenotypic feature association
    is_a: association
    defining_slots:
      - subject
      - object
    mixins:
      - variant to thing association
      - entity to phenotypic feature association
    slot_usage:
      - name: subject
        range: sequence variant
        description: >-
          a sequence variant in which the allele state is associated in some way with the phenotype state

  - name: variant to disease association
    is_a: association
    comment: TODO decide no how to model pathogenicity
    defining_slots:
      - subject
      - object
    mixins:
      - variant to thing association
      - entity to disease association
    slot_usage:
      - name: subject
        description: >-
          a sequence variant in which the allele state is associated in some way with the disease state
        example:
          value: ClinVar:52241
          description: "NM_000059.3(BRCA2):c.7007G>C (p.Arg2336Pro)"
      - name: relation
        description: >-
          E.g. is pathogenic for
        subproperty_of: GENO:0000790
      - name: object
        description: >-
          a disease that is associated with that variant
        example:
          value: MONDO:0016419
          description: hereditary breast cancer
          
  - name: model to disease mixin
    mixin: true
    abstract: true
    description: >-
      This mixin is used for any association class for which the subject (source node) plays the role of a 'model', in that it recapitulates some
      features of the disease in a way that is useful for studying the disease outside a patient carrying the disease
    slot_usage:
      - name: subject
        description: >-
          The entity that serves as the model of the disease. This may be an organism, a strain of organism, a genotype or variant that exhibits
          similar features, or a gene that when mutated exhibits features of the disease
      - name: relation
        subproperty_of: "RO:0003301"
        description: >-
          The relationship to the disease
            
  - name: gene as a model of disease association
    is_a: gene to disease association
    defining_slots:
      - subject
      - object
      - relation
    mixins:
      - model to disease mixin
      - entity to disease association
    slot_usage:
      - name: subject
        range: gene or gene product
        description: >-
          A gene that has a role in modeling the disease. This may be a model organism ortholog of a known disease gene,
          or it may be a gene whose mutants recapitulate core features of the disease.
            
  - name: gene has variant that contributes to disease association
    is_a: gene to disease association
    defining_slots:
      - subject
      - object
      - relation
    slots:
      - sequence variant qualifier
    slot_usage:
      - name: subject
        range: gene or gene product
        description: >-
          A gene that has a role in modeling the disease. This may be a model organism ortholog of a known disease gene,
          or it may be a gene whose mutants recapitulate core features of the disease.

  - name: genotype to thing association
    is_a: association
    defining_slots:
      - subject
    abstract: true
    slot_usage:
      - name: subject
        range: genotype
        description: "genotype that is the subject of the association"
        
  - name: gene to expression site association
    is_a: association
    defining_slots:
      - subject
      - object
      - relation
    description: >-
      An association between a gene and an expression site, possibly qualified by stage/timing info.
    notes: >-
      TBD: introduce subclasses for distinction between wild-type and experimental conditions?
    see_also: "https://github.com/monarch-initiative/ingest-artifacts/tree/master/sources/BGee"
    slots:
      - stage qualifier
      - quantifier qualifier
    slot_usage:
      - name: subject
        range: gene or gene product
        description: "gene in which variation is correlated with the phenotypic feature"
      - name: object
        range: anatomical entity
        description: "location in which the gene is expressed"
        subclass_of: UBERON:0001062
        examples:
          - value: UBERON:0002037
            description: cerebellum
      - name: relation
        description: "expression relationship"
        subproperty_of: "RO:0002206"
      - name: stage qualifier
        range: life stage
        description: "stage at which the gene is expressed in the site"
        examples:
          - value: UBERON:0000069
            description: larval stage
      - name: quantifier qualifier
        description: >-
          can be used to indicate magnitude, or also ranking

  - name: sequence variant modulates treatment association
    is_a: association
    description: >-
      An association between a sequence variant and a treatment or health intervention.
      The treatment object itself encompasses both the disease and the drug used.
    comment: >-
      An alternate way to model the same information could be via a qualifier
    defining_slots:
      - subject
      - object
    abstract: true
    slot_usage:
      - name: subject
        range: sequence variant
        description: "variant that modulates the treatment of some disease"
      - name: object
        range: treatment
        description: "treatment whose efficacy is modulated by the subject variant"
        
          
  - name: gene to go term association
    aliases: ['functional association']
    is_a: association
    mappings:
      - "http://bio2rdf.org/wormbase_vocabulary:Gene-GO-Association"
    defining_slots:
      - subject
      - object
    slot_usage:
      - name: subject
        range: molecular entity
        aliases:
          - name: bioentity
            schema: amigo
        description: "gene, product or macromolecular complex that has the function associated with the GO term"
        examples:
          - value: ZFIN:ZDB-GENE-050417-357
            description: twist1b
      - name: object
        range: gene ontology class
        aliases:
          - name: class
            schema: amigo
        description: "class describing the activity, process or localization of the gene product"
        values_from:
          - go
        examples:
          - value: GO:0016301
            description: kinase activity

    
  - name: association result set
    is_a: information content entity
    slots:
      - associations

